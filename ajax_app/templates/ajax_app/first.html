{% block content %}
<style>
    .styled-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        width: 100%;
    }
    
    .styled-table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
    }
    
    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
        text-align: center;
    }
    
    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    
    .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    
    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
    
    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #009879;
    }
</style>
<table>
    <form method="post" id="forms">
        {% csrf_token %}
        <tr>
            <td>
                {{ form.as_table }}
                <br>
            </td>
        </tr>
        <tr>
            <td><button type="submit" value="send" , id="btn" , style="width: 100px; height: 30px">Send</button></td>
        </tr>

    </form>
</table>
<div id="my_data">
    <table class="styled-table">
        <tr>
            <th>Name</th>
            <th>Family</th>
            <th>Age</th>
        </tr>
        {% for info in my_test %}
        <tr>
            <td>{{info.name}}</td>

            <td>{{info.family}}</td>

            <td>{{info.age}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
{% block javascript %}
<script>
    $(document).ready(function() {
        const btn = document.getElementById("btn")
        btn.addEventListener("click", SubmitHandel)

        function SubmitHandel(e) {
            e.preventDefault()
            $.ajax({
                type: "POST",
                url: "/first/",
                data: $("#forms").serialize(),
                dataType: "JSON",
                success: function(data) {
                    console.log(data)
                    if (data.msg == 'success') {
                        alert("new data is recorded successfully.")
                        window.location.reload(false)
                    }
                },
                error: function(data) {
                    if (data.msg == "error") {
                        alert("error raised.")
                    }
                }
            })
        }
    })
</script>
{% endblock %}
